<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.2/css/academicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Modern Masthead -->
    <div class="modern-masthead">
        <div class="masthead__inner-wrap">
            <div class="masthead__menu">
                <a href="index.html" class="brand-link">
                    <span class="brand-text"></span>
                </a>
                
                <!-- Desktop Navigation -->
                <ul class="visible-links">
                    <!-- Navigation links will be populated by JavaScript -->
                </ul>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
            
            <!-- Mobile Navigation -->
            <div class="mobile-menu">
                <ul class="mobile-links">
                    <!-- Mobile navigation links will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title"></h1>
                <p class="hero-subtitle"></p>
                <p class="hero-description"></p>
                <div class="hero-links">
                    <!-- Buttons will be populated by JavaScript -->
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/images/profile-cropped.jpg" alt="" class="profile-image" onerror="this.style.display='none'">
            </div>
        </div>
    </div>

    <!-- Research Areas -->
    <div class="research-areas">
        <h2 class="section-title"></h2>
        <div class="research-grid">
            <!-- Research areas will be populated by JavaScript -->
        </div>
    </div>

    <!-- Papers Section -->
    <div class="papers-section">
        <h2 class="section-title"></h2>
        <div class="papers-grid">
            <!-- Papers will be populated by JavaScript -->
        </div>
    </div>

    <!-- Talks Section -->
    <div class="talks-section">
        <h2 class="section-title"></h2>
        <div class="talks-grid">
            <!-- Talks will be populated by JavaScript -->
        </div>
    </div>

    <!-- Previously At Section -->
    <div class="previously-at-section">
        <h2 class="section-title"></h2>
        <div class="company-logos">
            <!-- Company logos will be populated by JavaScript -->
        </div>
    </div>

    <!-- About Section -->
    <div class="about-section">
        <div class="about-content">
            <h2></h2>
            <!-- About content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modern Footer -->
    <div class="modern-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3></h3>
                <p></p>
            </div>
            
            <div class="footer-section">
                <h4></h4>
                <ul>
                    <!-- Research areas will be populated by JavaScript -->
                </ul>
            </div>
            
            <div class="footer-section">
                <h4></h4>
                <div class="footer-social">
                    <!-- Social links will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <div class="footer-bottom-content">
                <p></p>
                <p></p>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
</body>
</html>
