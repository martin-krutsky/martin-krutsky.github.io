<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- Preload critical external resources -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/academicons@1.9.2/css/academicons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Fallback for browsers that don't support preload -->
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.2/css/academicons.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </noscript>
    
    <!-- Critical CSS inline to prevent FOUC -->
    <style>
        /* Critical CSS for initial render */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide content until loaded */
        .content-wrapper {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .content-wrapper.loaded {
            opacity: 1;
        }
        
        /* Basic masthead styles */
        .modern-masthead {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .masthead__inner-wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .masthead__menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 70px;
        }
        
        .brand-link {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .brand-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Basic hero section */
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            margin: 0 0 3rem 0;
        }
        
        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 3rem;
            align-items: center;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            opacity: 0.9;
        }
        
        .hero-description {
            font-size: 1.1rem;
            margin: 0 0 2rem 0;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper" id="contentWrapper">
        <!-- Modern Masthead -->
        <div class="modern-masthead">
            <div class="masthead__inner-wrap">
                <div class="masthead__menu">
                    <a href="index.html" class="brand-link">
                        <span class="brand-text"></span>
                    </a>
                    
                    <!-- Desktop Navigation -->
                    <ul class="visible-links">
                        <!-- Navigation links will be populated by JavaScript -->
                    </ul>
                    
                    <!-- Mobile Menu Button -->
                    <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>
                
                <!-- Mobile Navigation -->
                <div class="mobile-menu">
                    <ul class="mobile-links">
                        <!-- Mobile navigation links will be populated by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title"></h1>
                    <p class="hero-subtitle"></p>
                    <p class="hero-description"></p>
                    <div class="hero-links">
                        <!-- Buttons will be populated by JavaScript -->
                    </div>
                </div>
                <div class="hero-image">
                    <img src="assets/images/profile-cropped.jpg" alt="" class="profile-image" onerror="this.style.display='none'">
                </div>
            </div>
        </div>

        <!-- Research Areas -->
        <div class="research-areas">
            <h2 class="section-title"></h2>
            <div class="research-grid">
                <!-- Research areas will be populated by JavaScript -->
            </div>
        </div>

        <!-- Papers Section -->
        <div class="papers-section">
            <h2 class="section-title"></h2>
            <div class="papers-grid">
                <!-- Papers will be populated by JavaScript -->
            </div>
        </div>

        <!-- Talks Section -->
        <div class="talks-section">
            <h2 class="section-title"></h2>
            <div class="talks-grid">
                <!-- Talks will be populated by JavaScript -->
            </div>
        </div>

        <!-- Previously At Section -->
        <div class="previously-at-section">
            <h2 class="section-title"></h2>
            <div class="company-logos">
                <!-- Company logos will be populated by JavaScript -->
            </div>
        </div>

        <!-- About Section -->
        <div class="about-section">
            <div class="about-content">
                <h2></h2>
                <!-- About content will be populated by JavaScript -->
            </div>
        </div>

        <!-- Logos Section -->
        <div class="logos-section">
            <div class="logos-content">
                <div class="logo-item">
                    <a href="https://www.cvut.cz/" target="_blank" rel="noopener noreferrer">
                        <img src="assets/images/logos/logo_CVUT.svg" alt="Czech Technical University" class="logo-image">
                    </a>
                </div>
                <div class="logo-item">
                    <a href="http://www.upe.cvut.cz/" target="_blank" rel="noopener noreferrer">
                        <img src="assets/images/logos/UPE_logo.jpg" alt="Upsilon Pi Epsilon" class="logo-image">
                    </a>
                </div>
                <div class="logo-item">
                    <a href="https://prg.ai/minor/" target="_blank" rel="noopener noreferrer">
                        <img src="assets/images/logos/prg_minor.svg" alt="prg.ai Minor Program" class="logo-image">
                    </a>
                </div>
            </div>
        </div>

        <!-- Modern Footer -->
        <div class="modern-footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3></h3>
                    <p></p>
                </div>
                
                <div class="footer-section">
                    <h4></h4>
                    <ul>
                        <!-- Research areas will be populated by JavaScript -->
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h4></h4>
                    <div class="footer-social">
                        <!-- Social links will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <div class="footer-bottom-content">
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    
    <!-- Register Service Worker for caching -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
